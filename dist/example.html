<body class="bash-mirror">
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@anas2479/bash-mirror@2.0.0-beta.2/lib/js/bash-mirror.js"></script>

<script>

    
// Example Page
let exampleEl = document.body
let exampleApp = new BashMirror.Bash(exampleEl, {
    sign:'ðŸ”¥'
})
exampleApp.outPut(`<h4>Welcome to Bash-Mirror Example</h4>`)
exampleApp.outPut(`Here are some commands you can run.`)



function add(args){
  
    let result = 0
    for (let index = 0; index < args.length; index++) {
        let element = args[index];
        result = result + Number(element)
    }
    exampleApp.outPut(`${result}`)
}


exampleApp.newCommand({
    name:'add',
    function:add,
    description:'Adds together a list of numbers'
})

exampleApp.runCommand('help')
</script>
