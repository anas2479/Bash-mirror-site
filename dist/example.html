<body class="bash-mirror">
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@anas2479/bash-mirror/lib/js/bash-mirror.js"></script>

<script>

    
// Example Page
let exampleEl = document.body
let exampleApp = new BashMirror.Bash(exampleEl, {
    sign:'ðŸ”¥'
})


function add(args){
  
    let result = 0
    for (let index = 0; index < args.length; index++) {
        let element = args[index];
        result = result + Number(element)
    }
    exampleApp.outPut(`${result}`)
}


exampleApp.newCommand({
    name:'add',
    function:add,
    description:'Adds together a list of numbers'
})

exampleApp.input(`What's your name?`, (name)=>{
     if(name.length){
         exampleApp.outPut(`ðŸŽ‰ Welcome <b>${_.capitalize(name)}</b>. `)

         exampleApp.input(`So, <b>${_.capitalize(name)}</b>,  you new to Bash Mirror? - Y or N`, (answer)=>{
             if(answer === 'y' || answer === 'Y'){
                 exampleApp.outPut(`
                 <p>That's perfectly fine <b>${_.capitalize(name)}</b> ðŸ˜€.</p>
                 <p> You can start with the documentation <a href="https://www.notion.so/Bash-Mirror-3c01c079baef45a6be1e86132e853a0c">here</a>,</p>
                 <p> or you can check out the <a href="https://github.com/anas2479/bash-mirror">Github repo</a>.</p>

                 `)
             }else if( answer === 'n'|| answer === 'N'){
                 exampleApp.outPut(`
                 <p> Well <b>${_.capitalize(name)}</b>, Bash Mirror is at v${bash_v} currently.</p> <p> You can check out whats new in this version at <a href="https://github.com/anas2479/bash-mirror/releases/tag/v${bash_v}">Github</a>
                 `)
             }
         })
     }
 })

</script>
